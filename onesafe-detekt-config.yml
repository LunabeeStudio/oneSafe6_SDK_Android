comments:
  AbsentOrWrongFileLicense:
    active: true
    licenseTemplateFile: "lunabee-license.template"
    excludes:
      - '**/app/*'
      - '**/app/src/**'
      - '**/app/core-ui/**'
      - '**/app/common-ui/**'
      - '**/app/login/**'
      - '**/app/help/**'
      - '**/Commons_Android/**'
      - '**/macrobenchmark-android/**'
      - '**/mockos5/*'
      - '**/oneSafe6_iOS/*'

complexity:
  LongMethod:
    threshold: 250
  CyclomaticComplexMethod:
    threshold: 35
  NestedBlockDepth:
    threshold: 10
  ComplexCondition:
    threshold: 10
  LongParameterList:
    constructorThreshold: 10


style:
  UnusedPrivateMember:
    ignoreAnnotated: [ 'Preview', 'OsDefaultPreview' ]

performance:
  SpreadOperator:
    ignoreAnnotated: [ 'Preview', 'OsDefaultPreview' ]